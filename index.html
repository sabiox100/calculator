<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="anime.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="centre">
    <div class="container">
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
        <div class="display">
            <div class="displayOne"></div>
            <div class="displayTwo"></div>
        </div>
        <div class="rowOne">
            <button data-key="46" id="acBtn">AC</button>
            <button data-key="8" id="backBtn">DEL</button>
            <button data-key="-" id="negativeBtn">+/-</button>
            <button data-key="/" class="button" id="divideBtn">/</button>
        </div>
        <div class="rowTwo">
            <button data-key="7" class="button" id="sevenBtn">7</button>
            <button data-key="8" class="button" id="eightBtn">8</button>
            <button data-key="9" class="button" id="nineBtn">9</button>
            <button data-key="*" class="button" id="multiplyBtn">*</button>
        </div>
        <div class="rowThree">
            <button data-key="4" class="button" id="fourBtn">4</button>
            <button data-key="5" class="button" id="fiveBtn">5</button>
            <button data-key="6" class="button" id="sixBtn">6</button>
            <button data-key="-" class="button" id="minusBtn">-</button>
        </div>
        <div class="rowFour">
            <button data-key="1" class="button" id="oneBtn">1</button>
            <button data-key="2" class="button" id="twoBtn">2</button>
            <button data-key="3" class="button" id="threeBtn">3</button>
            <button data-key="+" class="button" id="plusBtn">+</button>
        </div>
        <div class="rowFive">
            <button data-key="0" class="button" id="zeroBtn">0</button>
            <button data-key="." class="button" id="pointBtn">.</button>
            <button data-key="=" id="equalBtn">=</button>
        </div>
    </div>
    </div>
</body>
</html>
